<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700&display=fallback">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700&display=block"
    rel="stylesheet">
  <title>CuraLytica - AI-Powered Disease Diagnosis</title>

  <style>
    /* Prevents FOUT and Theme Flash */
    html {
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }

    html[data-fonts-loaded="true"] {
      opacity: 1;
    }
  </style>

  <script>
    (function () {
      try {
        // 1. Immediate Theme Application
        const saved = localStorage.getItem('theme');
        const theme = saved || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);

        // 2. Wait for Fonts or Timeout
        const reveal = () => {
          document.documentElement.setAttribute('data-fonts-loaded', 'true');
        };

        if ('fonts' in document) {
          Promise.all([
            document.fonts.load('1em Inter'),
            document.fonts.load('1em Outfit')
          ]).then(reveal).catch(reveal);

          // Safety timeout (500ms)
          setTimeout(reveal, 500);
        } else {
          reveal();
        }
      } catch (e) {
        console.error('Initial sequence failed:', e);
        document.documentElement.setAttribute('data-fonts-loaded', 'true');
      }
    })();
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
